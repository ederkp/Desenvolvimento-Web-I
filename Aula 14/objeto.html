<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Meta tags Obrigatórias -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  

  <input type="submit" class="btn btn-dark" onclick="objetoPessoa()" value="Exibir os dados do cliente">

  <title>Criando Objetos</title>
</head>
<body>

  <section class="container">
    <h1>Trabalhando com Objetos</h1>
    <h2>Integrando Objetos + Campo input</h2>

      <div class="" id="objetos"></div>
  
    <script>
      function objetoPessoa() {
        var pessoa = new Object();
        pessoa.nome = "Jacinta Maria";
        pessoa.sobrenome = "Souza e Silva, ";
        pessoa.idade = 45;
        pessoa.corOlhos = "Verde";
        pessoa.endereco = "Rua ABC, n.23, Alvorada - RS, ";
        pessoa.profissao = "Bibliotecária"

        document.getElementById("Objetos").innerHTML = "Nome: " + pessoa.nome + "<br>Sobrenome: " + pessoa.sobrenome + "<br>Idade: " + pessoa.idade + "anos, " + "<br>Endereço: " + pessoa.endereco + "<br>Profissão: " + pessoa.profissao;   
      }
    </script>
  </section>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
